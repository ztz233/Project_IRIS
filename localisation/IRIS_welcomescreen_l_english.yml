 IRIS_WS_TAU_desc:0"“赛马娘"。她们是为奔跑而生的女孩,继承了来自另一个世界的名字，其原主有的命运坎坷，有的光耀百代，她们继承其灵魂继续奔驰-那正是她们的命运。\n这一种族从远古时期一直与人类友好相处，直到**发生， 一直温驯善良的马娘种族被迫离开人类的群局地,并在美乐蒂大陆的北方海边建立了特雷森城，随着离开人类世界转而加入特雷森的马娘越来越多，一些地方的前特雷森学园也融合进居住地，前赛马娘赛事协会建立了特雷森学会联合并占据美乐蒂大陆的北方一隅，不少训练员和马娘亲和派的人类也加入其中，逐渐帮助特雷森学园联合在世界政治中占据一席。\n在这个气候温和并且草原广袤的地区，马娘们并没有因为失去了与大多数人类生活的机会而丧失其向往自由和追逐光明的天性，为了在混乱的世界中开辟新的生存空间，她们斡旋于东西两大人类派系之间并坚持优秀的理念传承，成为当今少数独善其身并且拥有强大人口素质的陆上国家。\n但由于资源的医乏，加之与人类世界的脱节导致对于魔法与科技的完全陌生，马娘在军事科技中始终处于劣势，如今旧特雷 森的学生会已经逐渐显露颓势，而新兴的亲外派系也尚未成熟到接管政权，当今不少马娘也已经生出重返人类社会的诉求，特雷森学园联合的下一步还是一个未知数。"
 IRIS_WS_TAU_desc_ICON:0"£IRIS_WS_ICON_TAU"


