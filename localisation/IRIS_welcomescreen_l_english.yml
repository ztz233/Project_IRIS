 IRIS_WS_SLL_desc:0"作为这个新世界的起源，圣铃兰在iris中具有至高无上的地位。\n尽管为了保护根源而长期处于封闭的状态，但圣铃兰的一举一动都会对这个世界造成影响。\n圣铃兰是所有生灵心目中的神圣之地，无数异发色种族妄想进入此地，但都被圣铃兰人击退。为了保护根源之地的纯粹，圣铃兰人在梅林失踪后封锁了根源之地，并在岛屿以西的管阔海面上筑起人工岛，担负着保护根源不受污染的使命。\n\n\n附：圣铃兰（根源之地），由根源之地教会管控，属根源保护主义（认为生灵在离开根源之地心灵深处的罪恶会被唤醒，只有处于根源之地的人们才能保持内心的纯粹。在梅林解放自然之力后，世界格局发生重大改变，无数被排挤的生灵想要回到根源之地。为了保护根源之地的纯粹，圣铃兰人建立起了三层保护圈并世代保护者根源之地的纯洁。经过百年的发展，形成了根源保护主义）"
 IRIS_WS_SLL_desc_ICON:0"£IRIS_WS_ICON_SLL"


 IRIS_WS_CAI_desc:0"暂无信息"
 IRIS_WS_CAI_desc_ICON:0"£IRIS_WS_ICON_CAI"


 IRIS_WS_CHN_desc:0"霞之国认为自身的国土不足以支撑其经济的长远发展。在霞之国各位探险者和航海家的努力之下，远离本土的荒岛被不断发现和开发，霞之国迎来了一次次的经济发展。这种实实在在的发展又进一步刺激着霞之国的人们继续对外进行开拓。但松散的领土和大量的流动人口使得霞之国的行政效率低下，政府难以像正常国家那样开展工作，政治改革势在必行.附：\n霞之国，属开拓主义（开拓主义者认为，只有不断开拓国土，向未知的地域进发，通过对自然的探索来开发利用新资源和领土，才能承载并带动经济发展、财富积累与生产力进步，从而实现国家的强大。）"
 IRIS_WS_CHN_desc_ICON:0"£IRIS_WS_ICON_CHN"


 IRIS_WS_DHU_desc:0"王国内部对阿尔托莉雅·潘德拉贡不满的军人们发动了政变。骑士团反对派成员和其它普通军人暂时将分歧搁置一旁，开始向孤高的王发起战争"
 IRIS_WS_DHU_desc_ICON:0"£IRIS_WS_ICON_DHU"


 IRIS_WS_DLA_desc:0"蔚蓝邦联在三个共和国的共同努力之下，他们的人民过上了这个星球最富裕的生活。邦联的铁路工程连接了大陆的东西海岸，输送着邦联的血液到联盟的每个角落，输送着邦联的血液到各个共和国，使他们形成了优势互补，但在纸醉金迷的华丽外表之下，实则暗流涌动。三个国家的联盟要追溯到根源纪年的早期。在最初的时候，为了抵抗其他发色群体的入侵，蔚蓝大陆的三大国组成了蔚蓝联盟。如今，世界飞速发展，现有的邦联制度正在瓦解，邦联大会即将到来，这将会是蔚蓝联盟发展的重要转折点。是和平还是内战？赌注排开,骰子已经掷下，未来会告诉我们答案。\n\n勿忘我共和国，属自由社会主义（一种民主政体，权力被大量下放给人民和地方，崇尚直接民主，即由社会的主体来治理国家。反对权威，中央政府的权力微弱）"
 IRIS_WS_DLA_desc_ICON:0"£IRIS_WS_ICON_DLA"


 IRIS_WS_FEN_desc:0"凭借着人口数量及军事工业的优势，彼岸花王室将彼岸花帝国建立成了一个超级军事帝国。但随着其对万壑沙漠发起的大侵攻被一次又一次击退，经济恶化，社会的矛盾被不断激化，最终彼岸花王室在资产阶级民主革命派和社会主义者的革命下被推翻了，残余势力撤退到了东部的一座小岛。保皇派并不会就此放弃，他们在暗中秘密集结力量，筹划着一场惊天动地的大反攻。粉毛作为彼岸花境内规模最大的少数民族在革命爆发初期的一片混乱之中宣布独立，樱之国成立，并宣布支持彼岸花共和主义者。在将王室赶出大陆之后，共和主义者们成立了彼岸花共和国，并要求社会主义者们解除武装，但被拒绝。在西部大山脉的山脚下，全副武装的社会主义者们成立了彼岸花革命阵线，与东部的资产阶级政权宣布决裂，常年大小冲突不断。"
 IRIS_WS_FEN_desc_ICON:0"£IRIS_WS_ICON_FEN"


 IRIS_WS_HEI_desc:0"一直以来，黑郁金香一直都处于世界的边缘。经济和政治实力的落后，周边国家的鄙视，使得这个国度长期处于萎靡不振的状态。但随着伊藤诚的出现，这个国家的面貌焕然一新。黑郁金香帝国的人民被紧紧团结在元首伊藤诚的周围，对伊藤诚强大的个人魅力使这个帝国的人民无时不处于歇斯底里之中。经过长期训练，帝国的军队形成了无比强大的战斗力。如今，随着帝国的不断强大，对生存空间的需求使得人们不得不离开这弹丸之地，去开拓与掠夺新的土地。帝国的推土机将带领着人民不断前进。"
 IRIS_WS_HEI_desc_ICON:0"£IRIS_WS_ICON_HEI"


 IRIS_WS_HOD_desc:0"凭借着人口数量及军事工业的优势，彼岸花王室将彼岸花帝国建立成了一个超级军事帝国。但随着其对万壑沙漠发起的大侵攻被一次又一次击退，经济恶化，社会的矛盾被不断激化，最终彼岸花王室在资产阶级民主革命派和社会主义者的革命下被推翻了，残余势力撤退到了东部的一座小岛。保皇派并不会就此放弃，他们在暗中秘密集结力量，筹划着一场惊天动地的大反攻。粉毛作为彼岸花境内规模最大的少数民族在革命爆发初期的一片混乱之中宣布独立，樱之国成立，并宣布支持彼岸花共和主义者。在将王室赶出大陆之后，共和主义者们成立了彼岸花共和国，并要求社会主义者们解除武装，但被拒绝。在西部大山脉的山脚下，全副武装的社会主义者们成立了彼岸花革命阵线，与东部的资产阶级政权宣布决裂，常年大小冲突不断。"
 IRIS_WS_HOD_desc_ICON:0"£IRIS_WS_ICON_HOD"


 IRIS_WS_HOG_desc:0"凭借着人口数量及军事工业的优势，彼岸花王室将彼岸花帝国建立成了一个超级军事帝国。但随着其对万壑沙漠发起的大侵攻被一次又一次击退，经济恶化，社会的矛盾被不断激化，最终彼岸花王室在资产阶级民主革命派和社会主义者的革命下被推翻了，残余势力撤退到了东部的一座小岛。保皇派并不会就此放弃，他们在暗中秘密集结力量，筹划着一场惊天动地的大反攻。粉毛作为彼岸花境内规模最大的少数民族在革命爆发初期的一片混乱之中宣布独立，樱之国成立，并宣布支持彼岸花共和主义者。在将王室赶出大陆之后，共和主义者们成立了彼岸花共和国，并要求社会主义者们解除武装，但被拒绝。在西部大山脉的山脚下，全副武装的社会主义者们成立了彼岸花革命阵线，与东部的资产阶级政权宣布决裂，常年大小冲突不断。"
 IRIS_WS_HOG_desc_ICON:0"£IRIS_WS_ICON_HOG"


 IRIS_WS_HOM_desc:0"凭借着人口数量及军事工业的优势，彼岸花王室将彼岸花帝国建立成了一个超级军事帝国。但随着其对万壑沙漠发起的大侵攻被一次又一次击退，经济恶化，社会的矛盾被不断激化，最终彼岸花王室在资产阶级民主革命派和社会主义者的革命下被推翻了，残余势力撤退到了东部的一座小岛。保皇派并不会就此放弃，他们在暗中秘密集结力量，筹划着一场惊天动地的大反攻。粉毛作为彼岸花境内规模最大的少数民族在革命爆发初期的一片混乱之中宣布独立，樱之国成立，并宣布支持彼岸花共和主义者。在将王室赶出大陆之后，共和主义者们成立了彼岸花共和国，并要求社会主义者们解除武装，但被拒绝。在西部大山脉的山脚下，全副武装的社会主义者们成立了彼岸花革命阵线，与东部的资产阶级政权宣布决裂，常年大小冲突不断。"
 IRIS_WS_HOM_desc_ICON:0"£IRIS_WS_ICON_HOM"


 IRIS_WS_LHU_desc:0"金玫瑰王国长期以来由骑士团与王室所统治。随着根源之力的解放以及骑士王阿尔托莉雅·潘德拉贡的英明领导，科技和魔法不断飞跃，世界被连接起来，商路被陆续建立，经济发展为王国带来了强大的力量。但阿尔托莉雅·潘德拉贡强有力的政策由于其冷酷性被民主主义者和骑士团内部的一些人所诟病。随着矛盾的不断激化，王国陷入风雨飘摇之中。伟大的王国要么迎来一场重大的革新，要么万劫不复。"
 IRIS_WS_LHU_desc_ICON:0"£IRIS_WS_ICON_LHU"


 IRIS_WS_LLA_desc:0"蔚蓝邦联在三个共和国的共同努力之下，他们的人民过上了这个星球最富裕的生活。邦联的铁路工程连接了大陆的东西海岸，输送着邦联的血液到联盟的每个角落，输送着邦联的血液到各个共和国，使他们形成了优势互补，但在纸醉金迷的华丽外表之下，实则暗流涌动。三个国家的联盟要追溯到根源纪年的早期。在最初的时候，为了抵抗其他发色群体的入侵，蔚蓝大陆的三大国组成了蔚蓝联盟。如今，世界飞速发展，现有的邦联制度正在瓦解，邦联大会即将到来，这将会是蔚蓝联盟发展的重要转折点。是和平还是内战？赌注排开,骰子已经掷下，未来会告诉我们答案。\n\n蓝雪花共和国，属威权权民主主义（认为一个稳定的社会需要一个强硬的政府来领导。通过层层选举，选出每层的权力代表，并由最高的权力代表——即国家领导人——掌握最高权力。最高领导人及其政府可以要求人民绝对服从其权威"
 IRIS_WS_LLA_desc_ICON:0"£IRIS_WS_ICON_LLA"


 IRIS_WS_LVV_desc:0"常青藤共和国的人们在建国以来到如今已经享受了长达400年的和平。优越的地理位置，怡人的自然环境，稳定的社会，还有开放的政策使得这座岛成为了旅游天堂和商贸中心。但长期的和平于繁荣麻痹了人们的思想——当泡沫幻灭之时，要么在噩梦中惊醒，要么在美梦中死去。\n\n附：\n常青藤共和国，属开拓主义（开拓主义者认为，只有不断开拓国土，向未知的地域进发，通过对自然的探索来开发利用新资源和领土，才能承载并带动经济发展、财富积累与生产力进步，从而实现国家的强大。）"
 IRIS_WS_LVV_desc_ICON:0"£IRIS_WS_ICON_LVV"


 IRIS_WS_MLA_desc:0"蔚蓝邦联在三个共和国的共同努力之下，他们的人民过上了这个星球最富裕的生活。邦联的铁路工程连接了大陆的东西海岸，输送着邦联的血液到联盟的每个角落，输送着邦联的血液到各个共和国，使他们形成了优势互补，但在纸醉金迷的华丽外表之下，实则暗流涌动。三个国家的联盟要追溯到根源纪年的早期。在最初的时候，为了抵抗其他发色群体的入侵，蔚蓝大陆的三大国组成了蔚蓝联盟。如今，世界飞速发展，现有的邦联制度正在瓦解，邦联大会即将到来，这将会是蔚蓝联盟发展的重要转折点。是和平还是内战？赌注排开,骰子已经掷下，未来会告诉我们答案。\n\n风信子共和国，属共和主义（认定政治权威最终来自人民同意，反对专制主义，是一种强调平等、政治参与和公共精神的政治模式），是三国中最强的国家，同时是蔚蓝联盟的主要负责国"
 IRIS_WS_MLA_desc_ICON:0"£IRIS_WS_ICON_MLA"


 IRIS_WS_WRQ_desc:0"这里是开拓者们将要登上的大陆。听说有几个魔王住在这里……"
 IRIS_WS_WRQ_desc_ICON:0"£IRIS_WS_ICON_WRQ"


 IRIS_WS_ZII_desc:0"根源之力被解放后，世界上的魔法使数量爆炸性增长。在此背景下，魔法使协会应运而生。协会创立之初仅仅是一个单纯魔法研究组织，但随着圣铃兰的淡出，协会成为了这个星球上最权威的魔法组织，政治实力不断加强，触犯了许多王国的利益。在科技至上者的煽动下，一场残酷的魔法使清洗运动展开了。大量的魔法使被处决或是强制收归编制，仅剩少部分的紫毛魔法使逃往了远方一个无人的荒岛——紫罗兰岛上。在这座气候恶劣的荒岛上紫色的魔法使挺过了一个又一个严寒的冬天，协会也在这里重新生根发芽，再度走向世界"
 IRIS_WS_ZII_desc_ICON:0"£IRIS_WS_ICON_ZII"


 IRIS_WS_ZNJ_desc:0"深处大漠之中的棕毛们常年经受着彼岸花帝国的侵略。常年的战争使得工业本就不发达的万壑人将大部分产能都用于发展军事之上，而留给人民的工业产能少之又少。畸形的工业体系严重阻碍了经济的发展。同时，由于外部压力迫使万壑人不断地提高自身的军事实力，使得军方实力不断增强，给了军方政变并掌握实权的机会。一个以军政府主导的万壑联盟就此出现。随着邻国的分崩离析，彼岸花新势力的崛起，万壑联盟迎来了宝贵的和平。随着政治改革和调整经济重心的呼声越来越大，战争时期的军政府已经不再适用于新时代下的万壑。出于维护军政府领导地位的考量，领导层拒绝了改革的提议，引起了改革派的强烈反弹，许多人拿起武器，筑起街垒，万壑联盟就此崩溃。但广大的沙漠与恶劣的气候让这场内战进行的极为缓慢——最后战线逐渐稳定，在联赛中胜出的三派各自割据一方，陷入了静坐之中。\n他们无比坚信，沙漠之上定能绽放出绚丽的花朵"
 IRIS_WS_ZNJ_desc_ICON:0"£IRIS_WS_ICON_ZNJ"


