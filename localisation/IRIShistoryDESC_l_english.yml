 CHN_GATHERING_STORM_DESC:0"霞之国认为自身的国土不足以支撑其经济的长远发展。在霞之国各位探险者和航海家的努力之下，远离本土的荒岛被不断发现和开发，霞之国迎来了一次次的经济发展。这种实实在在的发展又进一步刺激着霞之国的人们继续对外进行开拓。但松散的领土和大量的流动人口使得霞之国的行政效率低下，政府难以像正常国家那样开展工作，政治改革势在必行"
 LVV_GATHERING_STORM_DESC:0"香菜岛上的居民已经享受了长达400多年的和平。优越的地理位置，怡人的自然环境，稳定的社会，还有开放的政策使得这座岛成为了旅游天堂和经贸中心。繁忙的港口支撑着财政收入的半壁江山，也麻木了国民的内心，富裕造就了低欲望社会，香菜岛实际上陷入了停顿。军纪废弛的部队与寻欢作乐的群众一道沉湎于泡沫之中\n----要么在噩梦中惊醒，要么在美梦中死去。"
 OTHER_JIUSEJIN_DESC:0"在这名为iris（伊莉丝）的星球上，万物生灵俯首于名为为自然的伟力之下，已然数千年之久，此时那些富有智慧的生灵们刚刚掌握铁器的铸造方法，开始离开聚居地向外开垦更广袤的土地，同时拥有着人类与妖精血脉的为大魔法师梅林带领着一支船队向海洋深处进方法，穿越重重风浪，历经千难万险，最终在一个小岛靠岸。循着魔力的印记，他们来到了根源之地.\n在那里，世界的尽头，IRIS将无数奇迹奉上。"
 
