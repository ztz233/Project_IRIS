 LHU_GATHERING_STORM_DESC:0"金玫瑰王国长期以来由骑士团与王室所统治。随着根源之力的解放以及骑士王阿尔托莉雅·潘德拉贡的英明领导，科技和魔法不断飞跃，世界被连接起来，商路被陆续建立，经济发展为王国带来了强大的力量。但阿尔托莉雅·潘德拉贡强有力的政策由于其冷酷性被民主主义者和骑士团内部的一些人所诟病。随着矛盾的不断激化，王国陷入风雨飘摇之中。伟大的王国要么迎来一场重大的革新，要么万劫不复。\n一旦内战爆发，王国多年以来的工业建设成果难免遭受一场浩劫。"
 ZII_GATHERING_STORM_DESC:0"根源之力被解放后，世界上的魔法使数量爆炸性增长。在此背景下，魔法使协会应运而生。协会创立之初仅仅是一个单纯魔法研究组织，但随着圣铃兰的淡出，协会成为了这个星球上最权威的魔法组织，政治实力不断加强，触犯了许多王国的利益。在科技至上者的煽动下，一场残酷的魔法使清洗运动展开了。大量的魔法使被处决或是强制收归编制，仅剩少部分的紫毛魔法使逃往了远方一个无人的荒岛——紫罗兰岛上。在这座气候恶劣的荒岛上紫色的魔法使挺过了一个又一个严寒的冬天，协会也在这里重新生根发芽，再度走向世界"
 HEI_GATHERING_STORM_DESC:0"一直以来，黑郁金香一直都处于世界的边缘。经济和政治实力的落后，周边国家的鄙视，使得这个国度长期处于萎靡不振的状态。但随着伊藤诚的出现，这个国家的面貌焕然一新。黑郁金香帝国的人民被紧紧团结在元首伊藤诚的周围，对伊藤诚强大的个人魅力使这个帝国的人民无时不处于歇斯底里之中。经过长期训练，帝国的军队形成了无比强大的战斗力。如今，随着帝国的不断强大，对生存空间的需求使得人们不得不离开这弹丸之地，去开拓与掠夺新的土地。帝国的推土机将带领着人民不断前进。"
 SLL_GATHERING_STORM_DESC:0"作为这个新世界的起源，圣铃兰在iris中具有至高无上的地位\n尽管为了保护根源而长期处于封闭的状态，但圣罗兰的一举一动都会对这个世界造成影响。\n圣铃兰是所有生灵心目中的神圣之地，无数异发色种族妄想进入此地，但都被圣铃兰人击退。为了保护根源之地的纯粹，圣铃兰人在梅林失踪后封锁了根源之地，并在岛屿以西的管阔海面上筑起人工岛，担负着保护根源不受污染的使命。\n根源的守望者静候在大洋深处，而苍穹之下的彼方则是另一幅景象。"
 HOG_GATHERING_STORM_DESC:0"凭借着人口数量及军事工业的优势，彼岸花王室将彼岸花帝国建立成了一个超级军事帝国。但随着其对万壑沙漠发起的大侵攻被一次又一次击退，经济恶化，社会的矛盾被不断激化，最终彼岸花王室在资产阶级民主革命派和社会主义者的革命下被推翻了，残余势力撤退到了东部的一座小岛。保皇派并不会就此放弃，他们在暗中秘密集结力量，筹划着一场惊天动地的大反攻。粉毛作为彼岸花境内规模最大的少数民族在革命爆发初期的一片混乱之中宣布独立，樱之国成立，并宣布支持彼岸花共和主义者。在将王室赶出大陆之后，共和主义者们成立了彼岸花共和国，并要求社会主义者们解除武装，但被拒绝。在西部大山脉的山脚下，全副武装的社会主义者们成立了彼岸花革命阵线，与东部的资产阶级政权宣布决裂，常年大小冲突不断。"
