 ZON_GATHERING_STORM_DESC:0"深处大漠之中的棕毛们常年经受着彼岸花帝国的侵略。常年的战争使得工业本就不发达的万壑人将大部分产能都用于发展军事之上，而留给人民的工业产能少之又少。畸形的工业体系严重阻碍了经济的发展。同时，由于外部压力迫使万壑人不断地提高自身的军事实力，使得军方实力不断增强，给了军方政变并掌握实权的机会。一个以军政府主导的万壑联盟就此出现。随着邻国的分崩离析，彼岸花新势力的崛起，万壑联盟迎来了宝贵的和平。随着政治改革和调整经济重心的呼声越来越大，战争时期的军政府已经不再适用于新时代下的万壑。出于维护军政府领导地位的考量，领导层拒绝了改革的提议，引起了改革派的强烈反弹，许多人拿起武器，筑起街垒，万壑联盟就此崩溃。"
