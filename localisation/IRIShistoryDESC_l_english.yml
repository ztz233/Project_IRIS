 DLA_GATHERING_STORM_DESC:0"蔚蓝邦联在三个共和国的共同努力之下，他们的人民过上了这个星球最富裕的生活。邦联的铁路工程连接了大陆的东西海岸，输送着邦联的血液到联盟的每个角落，使他们形成了优势互补，但在纸醉金迷的华丽外表之下，实则暗流涌动。三个国家的联盟要追溯到根源纪年的早期。在最初的时候，为了抵抗其他发色群体的入侵，蔚蓝大陆的三大国组成了蔚蓝联盟。如今，世界飞速发展，现有的邦联制度正在瓦解，邦联大会即将到来，这将会是蔚蓝联盟发展的重要转折点。是和平还是内战？赌注排开,骰子已经掷下，未来会告诉我们答案。.\n赌注排开，骰子已经掷下..."
